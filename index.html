<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>embedder demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/embedder.css">
    <link rel="stylesheet" href="dist/css/demo.css">
  </head>
  <body>
    <div class="container">
      <div data-embedder data-url="https://www.youtube.com/watch?v=G-n9p28Yh8w" data-autoplay>
        <img src="https://via.placeholder.com/1920x1080/0000FF/FFFFFF?text=Youtube%20%2816%3A9%29" alt="">
      </div>

      <div data-embedder data-ratio="4:3" data-youtube="rdwz7QiG0lk" data-autoplay>
        <img src="https://via.placeholder.com/1440x1080/0000FF/FFFFFF?text=Youtube+%284%3A3%29" alt="">
      </div>

      <div data-embedder data-vimeo="192854788" data-autoplay>
        <img src="https://via.placeholder.com/1920x1080/0000FF/FFFFFF?text=Vimeo+%2816%3A9%29" alt="">
      </div>

      <div data-embedder data-ratio="1:1" data-dailymotion="x61xx51" data-autoplay>
        <img src="https://via.placeholder.com/1080x1080/0000FF/FFFFFF?text=Dailymotion+%281%3A1%29" alt="">
      </div>

      <div id="video">
        <img src="https://via.placeholder.com/1920x1080/0000FF/FFFFFF?text=Dailymotion+%2816%3A9%29" alt="">
      </div>

      <div data-embedder data-url="https://www.twitch.tv/videos/1051246608">
        <img src="https://via.placeholder.com/1920x1080/0000FF/FFFFFF?text=Twitch+%2816%3A9%29" alt="">
      </div>
    </div>
    <script src="dist/js/embedder.js"></script>
    <script>
      (function(){
        var wrapper = document.getElementById('video');

        var vidEmbed = new embedder(wrapper, {
          autoplay: true,
          id: 'x3jfp9v',
          service: 'dailymotion'
        });

      })();
    </script>
  </body>
</html>
